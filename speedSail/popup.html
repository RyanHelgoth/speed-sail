<!--This file contains the layout for the extension's popup-->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CSS/popup.css"/>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <img id="logo" src="icons/icon48.png">
                <h1 id="title">Speed Sail</h1>
            </div>
            <div id="instructions">
                <ul id="instructionsList">
                    <li>Select a speed with the slider and then click "Apply Speed"
                        to change the speed of videos and audio clips in the current tab.
                    </li>
                    <li>
                        Click "Default Speed" to reset the speed of videos and audio clips in
                        the current tab.
                    </li>
                </ul>
            </div>
            <div id="speedDisplay">
                <div id="selectedSpeedDisplay"> 
                    <h4>Selected Speed:</h4>
                    <span id="sliderNum">1</span><span>&times;</span>
                </div>
                <div id="lastSpeedDisplay">
                    <h4>Last Applied Speed:</h4>
                    <span id="appliedSpeed">1</span><span>&times;</span>
                </div>
            </div>
            <div id="input">  
                <input id="speedSlider" type="range" min="0.25" max="16" value="1" step="0.25">               
                <button id="applyButton">Apply Speed</button>
                <button id="defaultButton">Default Speed (1&times;)</button> 
            </div>
            <div id="status">
                <span id="message"></span>
            </div>
        </div>
        <script src="backgroundScripts/popup.js"></script>
    </body>
</html>
