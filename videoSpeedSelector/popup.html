<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        <div id="container">
            <div id="header">
                <h2>Video Speed Selector</h2>
            </div>
            <div id="instructions">
                <p>
                    Please enter a number from 0.0625 to 16 (1 is defualt) 
                    to change the speed of videos in your current tab.
                </p>
            </div>
            <div id="input">
                
                <input id="numBox" type="number" min="0.0625" max="16.0" step="0.0625">
            
                <div class="slidecontainer">
                    
                    <input type="range" min="0.0625" max="16" value="1" step="0.0625" class="slider" id="speedSlider"> 
                    <span>Selected Speed:</span>
                    <br>
                    <span id="sliderNum">1</span><span>&times;</span>
                    
                </div>
                <button id="confirmButton">Confirm</button>
                
            </div>
            
        </div>
        <script src="popup.js"></script>
    </body>

</html>
